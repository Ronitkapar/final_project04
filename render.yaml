services:
  - type: web
    name: ai-video-storyteller
    env: python
    buildCommand: ./build.sh
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: GOOGLE_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
